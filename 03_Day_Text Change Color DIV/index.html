<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Change Text color when enter another DIV</title>
  </head>
  <body>
    <section>
        <span class= "sliding">
          <span>CSS</span>
          <span>EFFECT</span>
          <span> - </span>
          <span>CSS</span>
          <span>EFFECT</span>
        </span>

        <div class="wrapper">
          <span class= "sliding">
            <span>CSS</span>
            <span>EFFECT</span>
            <span> - </span>
            <span>CSS</span>
            <span>EFFECT</span>
          </span>
        </div>
    </section>
  </body>
</html>
